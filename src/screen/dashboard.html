<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <style>
        .skeleton {
            background-color: #f3f4f6;
            border-radius: 0.25rem;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="bg-gray-100 h-screen">



    <div class="flex flex-col min-h-full">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-10 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-blue-500 font-bold text-lg">Admin</div>
                <nav class="hidden sm:block">
                    <ul class="flex space-x-4 items-center">
                        <li><a href="#" class="text-gray-800 hover:text-blue-500">Dashboard</a></li>
                        <li><a href="user.html" class="text-gray-800 hover:text-blue-500">Users</a></li>
                        <li><a href="#" class="text-gray-800 hover:text-blue-500">Settings</a></li>
                        <li>
                            <button data-modal-target="default-modal" data-modal-toggle="default-modal"
                                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                type="button">
                                Logout
                            </button>
                        </li>
                    </ul>
                </nav>
                <button id="mobileMenuButton" class="sm:hidden text-gray-500 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <div id="mobileMenu" class="sm:hidden bg-gray-100 border-b border-gray-200 py-2 hidden">
                <div class="container mx-auto">
                    <ul class="flex flex-col space-y-2">
                        <li><a href="#" class="block text-gray-800 hover:text-blue-500 py-2">Dashboard</a></li>
                        <li><a href="user.html" class="block text-gray-800 hover:text-blue-500 py-2">Users</a></li>
                        <li><a href="#" class="block text-gray-800 hover:text-blue-500 py-2">Settings</a></li>
                        <a href="index.html">
                            <li>
                                <button data-modal-target="default-modal" data-modal-toggle="default-modal"
                                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                type="button">
                                Logout
                            </button>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </header>

        <main class="flex-1 p-6 container mx-auto">
            <h1 class="text-xl font-semibold text-gray-700 mb-4">Dashboard Overview</h1>

            <button onclick="alert('sdvs')">hello</button>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white shadow rounded p-4">
                    <div class="skeleton h-6 w-1/2 mb-2"></div>
                    <div class="skeleton h-10 w-1/3"></div>
                </div>
                <div class="bg-white shadow rounded p-4">
                    <div class="skeleton h-6 w-1/3 mb-2"></div>
                    <div class="skeleton h-10 w-1/4"></div>
                </div>
                <div class="bg-white shadow rounded p-4">
                    <div class="skeleton h-6 w-2/5 mb-2"></div>
                    <div class="skeleton h-10 w-1/2"></div>
                </div>
                <div class="bg-white shadow rounded p-4">
                    <div class="skeleton h-6 w-1/4 mb-2"></div>
                    <div class="skeleton h-10 w-1/5"></div>
                </div>
                <div class="bg-white shadow rounded p-4">
                    <div class="skeleton h-6 w-1/2 mb-2"></div>
                    <div class="skeleton h-10 w-2/3"></div>
                </div>
                <div class="bg-white shadow rounded p-4">
                    <div class="skeleton h-6 w-1/3 mb-2"></div>
                    <div class="skeleton h-10 w-1/3"></div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-200 text-gray-700 p-4 text-center">
            <div class="container mx-auto">
                <p>&copy; 2025 Basic Admin</p>
            </div>
        </footer>
    </div>

    <!-- Main modal -->
    <div id="default-modal" tabindex="1" aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                <!-- Modal header -->
                <div
                    class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600 border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Terms of Service
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        Are yout sure ?
                    </p>

                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <a href="index.html"><button data-modal-hide="default-modal" type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Yes</button></a>
                    <button data-modal-hide="default-modal" type="button"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Decline</button>
                </div>
            </div>
        </div>
    </div>


    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            const logoutButtons = document.querySelectorAll('.logout-button');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function () {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // logoutButtons.forEach(button => {
            //     button.addEventListener('click', function() {

            //         alert('Logout successfull');
            //     });
            // });
        });
    </script>
</body>

</html>
